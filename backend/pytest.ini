[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 最小 Python 版本
minversion = 7.0

# 添加选项
addopts =
    # 显示测试摘要信息
    -ra
    # 严格标记
    --strict-markers
    # 显示本地变量
    --showlocals
    # 详细的回溯信息
    --tb=short
    # 警告设置
    -W ignore::DeprecationWarning
    # 异步测试支持
    --asyncio-mode=auto

# 标记定义
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    api: 标记 API 测试
    database: 标记数据库测试
    smoke: 标记冒烟测试

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # 标准排除
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod